<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Login</h2>
            <div class="input-field">
                <input type="email" id="signin-email" required>
                <label for="signin-email">Email</label>
            </div>

            <div class="input-field">
                <input type="password" id="signin-pass" required>
                <label for="signin-pass">Password</label>
            </div>

            <div class="forget">
                <label for="remember"><input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot-Password?</a>
            </div>

            <button type="button" onclick="signin()">Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="./index.html">Register</a></p>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
